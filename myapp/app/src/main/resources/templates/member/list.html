<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<a data-th-href="@{/member/form}" href="form">새 회원</a>
<table border='1'>
    <thead>
    <tr> <th>번호</th> <th>이름</th> <th>이메일</th> <th>가입일</th> </tr>
    </thead>
    <tbody>
    <tr data-th-each="member : ${list}" data-th-object="${member}">
      <td data-th-text="*{no}">1</td>
      <td>
        <img data-th-if="*{photo}"
             data-th-src="@{'https://hptmsydh2692.edge.naverncp.com/znvrmOKI3v/member/'+ *{photo}(type=f,w=20,h=20,ttype=jpg)}"
             >
        <img data-th-unless="*{photo}" src="/img/default-photo.jpeg" height="20px">
        <a data-th-text="*{name}" data-th-href="@{view(no=*{no})}" href="view.html">유저1</a></td>
      <td data-th-text="*{email}">user1@test.com</td>
      <td data-th-text="${#dates.format(member.createdDate, 'yyyy-MM-dd')}">2024-01-01</td>
    </tr>
    </tbody>
</table>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
